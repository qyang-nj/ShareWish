<ion-view view-title="{{mode.title}}">
    <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-ios-plus-outline" ng-click='addWish()' ng-show='mode.showAdd'></button>
    </ion-nav-buttons>
    <ion-content>
        <div class="empty-view" ng-if="wishlist.length == 0">
            <p>{{mode.emptyMessage}}</p>
        </div>
        <div class="list card" ng-repeat="wish in wishlist">

            <div class="item item-avatar">
                <img ng-src="{{pictures[wish.$id]}}">
                <h2><b>{{wish.name}}</b></h2>
                <p>November 05, 1955</p>
            </div>

            <div class="item item-body">
                <a ng-href="#/app/picture/{{uid}}/{{wish.$id}}">
                    <img class="full-image" ng-src="{{pictures[wish.$id]}}" ng-if="pictures[wish.$id]">
                </a>
                <p>{{wish.detail}}</p>
                <p class='url' ng-show='wish.url' ng-click="clickUrl(wish.url)">{{wish.url}}</p>
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left" ng-show='mode.editable'>
                <a class="tab-item" ng-click="mode.leftBtnOnClick($index)">
                    <i class="icon ion-cash"></i> {{mode.leftBtnText}}
                </a>
                <a class="tab-item" ng-href="#/app/wish/{{uid}}?wishId={{wish.$id}}">
                    <i class="icon ion-edit"></i> Edit
                </a>
                <a class="tab-item" href="#" ng-click='removeWish(wish.$id)'>
                    <i class="icon ion-trash-b"></i> Delete
                </a>
            </div>

        </div>
    </ion-content>
</ion-view>
