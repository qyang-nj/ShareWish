<ion-view title='Share'>
    <ion-content>
        <div class="list">
            <div class="item item-button-right" ng-repeat='share in shareList'>
                <h2>{{share.name}}</h2>
                <p>{{share.email}}</p>
                <a class="button button-icon icon ion-ios-close-empty" ng-click='del(share.$id, share.email)'></a>
            </div>
        </div>
    </ion-content>

    <div class="bar bar-footer" style="height: 170px;">
        <div class="list list-inset" style="margin-left: 10px; margin-right: 10px; width: 100%;">
            <form ng-submit="add()">
                <label class="item item-input">
                    <input type="text" placeholder="Name" ng-model='inputData.name' required='true'>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Email" ng-model='inputData.email' required='true'>
                </label>
                <button class="button button-small button-block" type='submit'>Add</button>
            </form>
        </div>
    </div>
</ion-view>
