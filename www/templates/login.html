<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{loginMode ? 'LOGIN' : 'SIGN UP'}}</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" required='true' ng-model="loginData.email" ng-focus='clearErrMsg()'>
                </label>
                <label class="item item-input">
                    <span class="input-label" ng-focus='clearErrMsg()'>Password</span>
                    <input type="password" required='true' ng-model="loginData.password">
                </label>
                <label class="item item-input" ng-if='!loginMode'>
                    <span class="input-label">Display name</span>
                    <input type="text" required='true' ng-model="loginData.displayName">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit"
                        ng-disabled="!loginData.email || !loginData.password || (loginMode ? false : !loginData.displayName) ">
                        {{loginMode ? 'Login' : 'Sign up'}}
                    </button>
                </label>
                <div class="item item-divider" ng-show='loginMode' style='text-align: center;'>
                    Don't have an account? <a ng-click='setLoginMode(false)' href="#">Sign up</a>
                </div>
                <div class="item item-divider" ng-show='!loginMode' style='text-align: center;'>
                    Already have an account? <a ng-click='setLoginMode(true)' href="#">Login</a>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
