<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeLogin()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doLogin()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" required='true' ng-model="loginData.email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" required='true' ng-model="loginData.password">
                </label>
                <label class="item item-input" ng-if='!loginMode'>
                    <span class="input-label">Display name</span>
                    <input type="text" required='true' ng-model="loginData.displayName">
                </label>
                <label class="item">
                    <button class="button button-block button-calm" type="submit" ng-show='loginMode'>Log in</button>
                    <button class="button button-block button-positive" type="submit" ng-show='!loginMode'>Sign up</button>
                </label>
                <div class="item item-divider" ng-show='loginMode'>
                    Don't have an account? <a ng-click='signupMode()' href="#">Sign up</a>
                </div>
                <div class="item item-divider" ng-if='errMsg'>
                    Error msg: {{errMsg}}
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
