<ion-view title='Share'>
    <ion-content>
        <div class="list list-inset" >
            <form ng-submit="add()">
                <label class="item item-input">
                    <input type="text" placeholder="Name" ng-model='inputData.name'>
                </label>
                <label class="item item-input">
                    <input type="text" placeholder="Email" ng-model='inputData.email'>
                </label>
                <button class="button button-small button-block" type='submit' ng-disabled="!inputData.name || !inputData.email">Add</button>
            </form>
        </div>
        <div class="list">
            <div class="item item-button-right" ng-repeat='share in shareList'>
                <h2>{{share.name}}</h2>
                <p>{{share.email}}</p>
                <a class="button button-icon icon ion-ios-close-empty" ng-click='del(share.$id, share.email)'></a>
            </div>
        </div>
    </ion-content>
</ion-view>
