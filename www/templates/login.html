<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">{{mode.title}}</h1>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="mode.submit()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="text" required='true' ng-model="loginData.email">
                </label>
                <label class="item item-input" ng-if='mode === modeEnum.LOGIN || mode === modeEnum.SIGN_UP'>
                    <span class="input-label">Password</span>
                    <input type="password" required='true' ng-model="loginData.password">
                </label>
                <label class="item item-input" ng-if='mode === modeEnum.SIGN_UP'>
                    <span class="input-label">Display name</span>
                    <input type="text" required='true' ng-model="loginData.displayName">
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit" ng-disabled="mode.buttonDisabled()">
                        {{mode.buttonText}}
                    </button>
                </label>
                <div class="item item-divider" ng-show='mode === modeEnum.LOGIN' style='text-align: center;'>
                    <a href="#" ng-click='setMode(modeEnum.FORGET_PASSWORD)'>Forget password?</a>
                    <b>&nbsp;&nbsp;OR&nbsp;&nbsp;</b>
                    <a ng-click='setMode(modeEnum.SIGN_UP)' href="#">Sign up!</a>
                </div>
                <div class="item item-divider" ng-show='mode === modeEnum.SIGN_UP' style='text-align: center;'>
                    Already have an account? <a ng-click='setMode(modeEnum.LOGIN)' href="#">Login</a>
                </div>
                <div class="item item-divider" ng-show='mode === modeEnum.FORGET_PASSWORD' style='text-align: center;'>
                    <a ng-click='setMode(modeEnum.LOGIN)' href="#">Login</a>
                </div>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
